<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <title>Dining for 2</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/themes/team1.min.css" />
        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" charset="utf-8">

            // Wait for device API libraries to load
            //
            document.addEventListener("deviceready", getGeoLocation, false);

            // device APIs are available
            function getGeoLocation() {
                var element = document.getElementById('geoLocation');
                element.innerHTML = 'GEO location aan het zoeken';
                navigator.geolocation.getCurrentPosition(onSuccess, onError);
            }

            // onSuccess Geolocation
            //
            function onSuccess(position) {
                var element = document.getElementById('geoLocation');
                element.innerHTML = 'Latitude: '          + position.coords.latitude         + '<br />' +
                                    'Longitude: '         + position.coords.longitude        + '<br />' +
                                    'Altitude: '          + position.coords.altitude         + '<br />' +
                                    'Accuracy: '          + position.coords.accuracy         + '<br />' +
                                    'Altitude Accuracy: ' + position.coords.altitudeAccuracy + '<br />' +
                                    'Heading: '           + position.coords.heading          + '<br />' +
                                    'Speed: '             + position.coords.speed            + '<br />' +
                                    'Timestamp: '         + position.timestamp               + '<br />';
            }

            // onError Callback receives a PositionError object
            //
            function onError(error) {
                alert('code: '    + error.code    + '\n' +
                      'message: ' + error.message + '\n' +
                      'extra' + error);
            }

        </script>
    </head>
    <body>
        <div class="container" data-role="page">
            <div data-role="header" data-position="fixed" class="header">
                <a href="index.html" data-icon="search">Zoeken</a>
                <h1 class="title">Dining for 2</h1>
            </div>
            <div>
                <p id="geoLocation">searching...</p>
            </div>
            <div data-role="main">
                <div id="venuList">
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <h2>Build by MR. Kieboom & Mickey &copy; Eat together</h2>
            </div>
        </div>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/geoLocation.js"></script>
    </body>
</html>
